<!DOCTYPE html><html>  <head>    <meta charset="utf-8">    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">    <title>Heatmaps</title>    <style>      html, body {        height: 100%;        margin: 0;        padding: 0;      }	  .controls {        margin-top: 10px;        border: 1px solid transparent;        border-radius: 2px 0 0 2px;        box-sizing: border-box;        -moz-box-sizing: border-box;        height: 32px;        outline: none;        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);      }    	   #pac-input {        background-color: #fff;        font-family: Roboto;        font-size: 15px;        font-weight: 300;        margin-left: 12px;        padding: 0 11px 0 13px;        text-overflow: ellipsis;        width: 300px;      }      #pac-input:focus {        border-color: #4d90fe;      }      .pac-container {        font-family: Roboto;      }      #type-selector {        color: #fff;        background-color: #4d90fe;        padding: 5px 11px 0px 11px;      }      #type-selector label {        font-family: Roboto;        font-size: 13px;        font-weight: 300;      }	  	  #container {		  width:100%;		  height:100%;	  }	   #header{		  position:absolute;		  height: 95px;		  width:100%;		  top:0px; 		  left:0px;	  }	  .contact_form ul {		    position:absolute; 			left:6px;			bottom:6px;			width:500px;			top: 95px;			margin:0px;			padding:0px;			overflow: scroll;			border-radius:30px;						-webkit-box-shadow:     0 0 12px #585858;  -moz-box-shadow:     0 0 12px #585858;  -o-box-shadow:     0 0 12px #585858;  box-shadow:     0 0 12px #585858;	  }	  #mapContainer{		  overflow: hidden;		border-radius:30px;		-webkit-border-top-left-radius:30px;		-webkit-box-shadow:     -webkit-box-shadow:     0 0 12px #585858;  -moz-box-shadow:     0 0 12px #585858;  -o-box-shadow:     0 0 12px #585858;  box-shadow:     0 0 12px #585858;	  }	  	  #map {	overflow: hidden;		border-radius:30px;				position:absolute;		right:6px;        left:520px;		bottom:6px; 		top:95px;		      }	   		.contact_form li{			font:Arial;			padding:12px; 			border-bottom:1px solid #eee;			position:relative;		}		 #slider1 {	    position: relative;		left: 0px;		padding: 5px;      }		img.logoImg {    position:absolute;	top:15px;	left:120px;	}	    </style>    <script src="../../../BostadsOptimatorn/WebPage/public_html/chroma.js/chroma.js"></script>  </head>  <body>  <div id="container">    <div id="header">   	<img class="logoImg" src="BostadsOptimatornLogo1.png" alt="Logotype" width="260" height="65">	</div>	    <div id="form">    <form class="contact_form" action="" method="post" name="contact_form">       <ul>    <li>         <h2>Fyll i dina preferenser</h2>    </li>    <li>        <label for="pris">Pris:</label>        <input type="text" name="pris" />    </li>    <li>        <input id="slider1" type="range" min="100" max="500" step="10" />    </li>    <li>        <button id="butt" onclick="myFunction()">Click me</button>        <span class="form_hint">Klicka f√∂r en pop</span>    </li>    <li>    	<button class="submit" type="submit">Optimera bostadsletandet</button>    </li>	</ul>        </form>    </div>            <input id="pac-input" class="controls" type="text" placeholder="Search Box">    <div id="mapContainer">    <div id="map"></div>    </div>    </div>    <script>      var map;				function myFunction() {			alert('Yo');		}				function initMap() {		  map = new google.maps.Map(document.getElementById('map'), {			zoom: 5,			center: {lat: 63.314151, lng: 16.191599},			mapTypeId: google.maps.MapTypeId.ROADMAP		  });		  		            map.data.addListener('mouseout', function(event) {          map.data.revertStyle();        });		        var input = document.getElementById('pac-input');        var searchBox = new google.maps.places.SearchBox(input);        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);				map.addListener('bounds_changed', function() {          searchBox.setBounds(map.getBounds());        });        var markers = [];           searchBox.addListener('places_changed', function() {          var places = searchBox.getPlaces();          if (places.length == 0) {            return;          }             markers.forEach(function(marker) {            marker.setMap(null);          });          markers = [];          var bounds = new google.maps.LatLngBounds();          places.forEach(function(place) {            var icon = {              url: place.icon,              size: new google.maps.Size(71, 71),              origin: new google.maps.Point(0, 0),              anchor: new google.maps.Point(17, 34),              scaledSize: new google.maps.Size(25, 25)            };            markers.push(new google.maps.Marker({              map: map,              icon: icon,              title: place.name,              position: place.geometry.location            }));            if (place.geometry.viewport) {              bounds.union(place.geometry.viewport);            } else {              bounds.extend(place.geometry.location);            }          });          map.fitBounds(bounds);        });		}          </script>    <script async defer        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWHxPyeMmIKG2h3_BaW3X3PngdwaLE2q8&libraries=visualization&libraries=places&callback=initMap">    </script>  </body></html>
